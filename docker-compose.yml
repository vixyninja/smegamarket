version: '3.1'
services:
  postgres:
    container_name: postgres
    image: postgres
    restart: always
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
      POSTGRES_PORT: ${POSTGRES_PORT}
    ports:
      - ${POSTGRES_PORT}:${POSTGRES_PORT}
    volumes:
      - docker-nest-postgres:/var/lib/postgresql/data

  api-client:
    container_name: api-client
    build:
      dockerfile: Dockerfile
      context: .
      target: development
    restart: always
    environment:
      POSTGRES_HOST: ${POSTGRES_HOST}
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
      POSTGRES_PORT: ${POSTGRES_PORT}
    ports:
      - ${PORT}:${PORT}
    command: npm run start:dev
    depends_on:
      - postgres
      - redis
    env_file:
      - .env
    volumes:
      - .:/usr/src/app
      - /usr/src/app/node_modules

  redis:
    container_name: redis
    image: redis
    ports:
      - ${REDIS_PORT}:${REDIS_PORT}
    volumes:
      - redis:/data
    restart: always
    environment:
      REDIS_HOST: ${REDIS_HOST}

  redis-insight:
    container_name: redis-insight
    image: redislabs/redisinsight:latest
    volumes:
      - redis-insight:/db
    ports:
      - ${REDIS_INSIGHT_PORT}:${REDIS_INSIGHT_PORT}
    restart: always
    environment:
      REDIS_INSIGHT_PORT: ${REDIS_INSIGHT_PORT}
      REDIS_HOSTS: ${REDIS_HOST}:${REDIS_PORT}
    depends_on:
      - redis

  adminer:
    container_name: adminer
    image: adminer
    volumes:
      - adminer:/sessions
    restart: always
    ports:
      - ${ADMINER_PORT}:${ADMINER_PORT}
    depends_on:
      - postgres

volumes:
  api-client:
    name: vapi-client
  docker-nest-postgres:
    name: vdocker-nest-postgres
  adminer:
    name: vadminer
  redis:
    name: vredis
  redis-insight:
    name: vredis-insight
